<!DOCTYPE html>
<html>
    <head>
        <title>
            comparing 2 objects
        </title>
    </head>
    <body>
        <script>
            const obj1={id:1,name:"edison"};
            const obj2={id:1,name:"edison"};
            function isEqual(object1,object2){
                if(object1.name===object2.name && object1.id===object2.id){
                    return true;
                }
                else{
                    return false;
                }
            }
            console.log(isEqual(obj1,obj2));
            
        </script>
    </body>
</html>
