<!DOCTYPE html>
<html>

<head>
    <title>
        Reverse a string in javascript
        </title>
</head>

<body>
    <script>
        let char = prompt("Enter the string");
        if (isNaN(char)) {
            function reverseString(str) {
                return str.split("").reverse().join("");
            }
            console.log(reverseString(char));
        }
        else {
            console.log("Enter only string");
        }
    </script>
</body>

</html>
