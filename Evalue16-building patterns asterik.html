<!DOCTYPE html>
<html>

<head>
    <title>building patterns
    </title>
</head>

<body>
    <script>
        let n = 5;
        let right = "";
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
                right += "*";
            }
            right += "\n";
        }
        console.log(right);
    </script>
</body>

</html>
