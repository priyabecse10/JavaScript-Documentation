<!DOCTYPE html>
<html>

<head>
    <title>
        Sum of first n natural numbers
    </title>
</head>

<body>
    <script>
        // get the input from the user
        const number = parseInt(prompt('Enter a positive integer: '));

        let sum = 0;

        for (let i = 1; i <= number; i++) {
            sum += i;
        }

        console.log("The sum of first " + number + " 25natural numbers: ", sum);
    </script>
</body>

</html>
