<!DOCTYPE html>
<html>
    <head>
        <title>
            Reverse words in a sentence        
        </title>
        </head>
        <body>
            <script>
                var str=prompt("Enter the string");
                function reverseWords(str){
                    var newString=str.split(" ");
                    newString.reverse();
                    newString=newString.join(" ");
                    return newString;
                };
                document.write(reverseWords(str));
                 
            </script>
        </body>
</html>
