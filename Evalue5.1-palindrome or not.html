<!DOCTYPE html>
<html>

<head>
    <title>
        Palindrome or not
    </title>
</head>

<body>
    <script>
        let char = prompt("Enter the string");
        if (isNaN(char)) {
            function reverseString(str) {
                var newString = "";
                for (var i = str.length - 1; i >= 0; i--) {
                    newString += str[i];
                }
                return newString;
            }
            let rev = reverseString(char);
            if (rev === char) {
                console.log(char + " is a palindrome");
            }
            else {
                console.log(char + " is not a palindrome");
            }
        }
        else {
            console.log("Enter only string");
        }
    </script>
</body>
</html>
