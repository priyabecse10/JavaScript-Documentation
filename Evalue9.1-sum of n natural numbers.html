<!DOCTYPE html>
<html>

<head>
    <title>
        Sum of first n natural numbers
    </title>
</head>

<body>
    <script>
        // get the input from the user
        const number = parseInt(prompt('Enter a positive integer: '));

        let sum = 0, i = 1;

        // looping from i = 1 to number
        while (i <= number) {
            sum += i;
            i++;
        }

        console.log("The sum of first " + number + " natural numbers: ", sum);
    </script>
</body>

</html>
