<!DOCTYPE html>
<html>
    <head>
        <title>
            Pattern
        </title>
    </head>
    <body>
        <script type="text/javascript">
            let n=5;
            let right=0;
            for(let i=1;i<=n;i++){
               for(let j=1;j<=i;j++){
                   right+=j;
                }
                right+="\n";
            }
            console.log(right);
        </script>
    </body>
</html>
