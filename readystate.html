<html>
    <head>
        <title>
            DOMReadyState
        </title>
        <script type="text/javascript">
           function load(){
                console.log("DOM is loaded");
            }
        if(document.readyState=="loading"){
            document.addEventListener("DOMContentLoaded",load);
        } else{
            load();
        }
        </script>
    </head>
    <body></body>
</html>
