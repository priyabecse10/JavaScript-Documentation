<!DOCTYPE html>
<html>

<head>
    <title>merging 2 arrays</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 9, 3, 5, 1, 4, 5];
        let arr2 = [11, 54, 70, 40];
        //merging two arrays using spread.
        console.log(...arr1, ...arr2);
        // merging two arrays using concat method.
        let arr3 = arr1.concat(arr2);
        console.log(arr3);

    </script>
</body>

</html>>
